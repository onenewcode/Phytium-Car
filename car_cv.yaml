nodes:
  - id: opencv-video-capture
    build: pip install opencv-video-capture
    path: opencv-video-capture
    inputs: 
      tick: dora/timer/millis/50
    outputs: 
      - image
  - id: color
    path: mycv/color.py
    # _unstable_deploy:
    #   machine: pc
    inputs: 
      image: opencv-video-capture/image
    outputs: 
      - image
      - data
  - id: car_cv
    path: car_cv.py
    inputs:
      data: color/data
      state: arm/state
    outputs:
      - task
  # - id: motor
  #   path: motor/main.py
  #   inputs:
  #     move: car_cv/move
  - id: arm
    path: arm/le/main.py
    inputs:
      task: car_cv/move
      tick: dora/timer/millis/50
    outputs: 
      - state
