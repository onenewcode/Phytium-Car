nodes:
  - id: opencv-video-capture
    build: pip install opencv-video-capture
    path: opencv-video-capture
    inputs: 
      tick: dora/timer/millis/50
    outputs: 
      - image
  - id: car_cv
    path: car_cv.py
    inputs:
      image: opencv-video-capture/image
    outputs:
      - move
  - id: motor
    path: motor/main.py
    inputs:
      move: car_cv/move